{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Update Post{% endblock title %}</h1>
{% endblock header %}

{% block content %}
    <form method="post">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" value="{{ post['title'] }}" autocomplete="off" autofocus required>
        <label for="body">Body</label>
        <textarea id="body" name="body" placeholder="Post Details Here...">{{ post['body'] }}</textarea>
        <input type="submit" value="Update Post">
    </form>
    <hr>
    <form method="post" action="{{ url_for('blog.delete', id=post['id']) }}">
        <input class="danger" type="submit" value="Delete Post!" onclick="return confirm('Are you sure?');">
    </form>
{% endblock content %}
